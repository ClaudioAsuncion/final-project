    <header>
      <img src="taskdoro.png" alt="" width="300" height="88" />
      <!-- <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">

    </header>
    <div class="container">
      <header>
        <!-- <h1 class="title text-center display-1">Task List</h1> -->
      </header>
      <!-- <p class="lead text-center">Taskdoro Todo List</p> -->
      <p>Create A New Task:</p>
      <div class="row">
        <form id="form" class="col-8 mx-auto">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
            />
          </div>
          <div class="form-group">
            <label for="assigned">Assigned To:</label>
            <input
              type="text"
              class="form-control"
              id="assigned"
              name="assigned"
            />
          </div>
          <div class="form-group">
            <label for="due_date">Due Date:</label>
            <input type="date" class="form-control" id="due_date" name="date" />
          </div>

          <div>
            <button type="submit" class="btn btn-success mb-2">Submit</button>
          </div>

          <div
            class="alert alert-danger hide-alert"
            id="alert"
            role="alert"
          ></div>

          <h3>Current Tasks:</h3>
          <ul
            class="list-group"
            style="list-style-type: none"
            id="taskList"
          ></ul>
        </form>
      </div>
    </div>
    <!-- Bootstrap's JavaScript Files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    ></script>
    <script src="/js/taskManager.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
